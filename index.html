<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shouting machine</title>
  </head>

  <body>
    <div class="container">
      <h4>Do you want me shout? Enter text into the form and you will see!</h4>
      <form>
        <div class="form-group">
        <label for="message">Message</label>
        <input id="message" class="form-control" type="text">
        </div>
      </form>
      <button class="button" type="btn btn-primary" name="submit">Submit</button>

      <div class="row">
        <div class="col-md-4">
          <img class="image" src="img/shout.jpg" alt="Image of shouting face" style="width:300px; height:auto">
        </div>
        <div class="col-md-8">
          <div class="shout">

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
